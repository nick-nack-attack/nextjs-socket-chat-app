<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
            integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
            crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>ChatCord App</title>
</head>
<body>
<div class="join-container">
    <header class="join-header">
        <img src="./assets/blyatchat_logo.png" alt="blyat chat logo" class="logo" />
    </header>
    <main class="join-main">
        <form action="chat.html">
            <div class="form-control">
                <label for="username">Username</label>
                <input
                        type="text"
                        name="username"
                        id="username"
                        placeholder="Enter username..."
                        required
                />
            </div>
            <div class="form-control">
                <label for="room">Room</label>
                <select name="room" id="room">
                    <option value="We're so amazing">We're so amazing</option>
                    <option value="Invading is okay">Invading is okay</option>
                    <option value="We trust our leader">We trust our leader</option>
                    <option value="Our leader can't do anything wrong">Our leader can't do anything wrong</option>
                    <option value="Glory to us and us alone">Glory to us and us alone</option>
                    <option value="Don't say anything wrong">Don't say anything wrong</option>
                </select>
            </div>
            <button type="submit" class="btn">Join Chat</button>
        </form>
    </main>
</div>
</body>
</html>
